      <style>
         .custom-shop-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 100%;
         }

         .custom-shop-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
         }

         .custom-shop-card .tp-category-thumb {
            margin-bottom: 0 !important;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
         }

         .custom-shop-card .tp-category-thumb img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.6s ease;
         }

         .custom-shop-card:hover .tp-category-thumb img {
            transform: scale(1.05);
         }

         .custom-shop-card .tp-category-content {
            padding: 25px 20px;
         }

         .custom-shop-card .tp-category-title a {
            font-size: 24px;
            font-weight: 600;

      </style>
